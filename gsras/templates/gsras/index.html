{% extends 'gsras/bases/b_reqform.html' %}
{%block title %}ФИЦ ЕГС РАН{%endblock title%}
{% load static %}
{% block carucel%}
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://s.tez-tour.com/article/3010/cuba1115696996_5748.jpg" class="d-block w-100" alt="1" style ='height: 400px;'>
      <div class="carousel-caption d-none d-md-block">
        <h1></h1>
        <p></p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://s.tez-tour.com/article/3017/russia_black_sea_244649665_6947.jpg" class="d-block w-100" alt="2" style ='height: 400px;'>
      <div class="carousel-caption d-none d-md-block">
        <h5></h5>
        <p></p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://s.tez-tour.com/article/3017/veliki_ustyug_1278300427_6537.jpg" class="d-block w-100" alt="3" style ='height: 400px;'>
      <div class="carousel-caption d-none d-md-block">
        <h5></h5>
        <p></p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
{% endblock carucel%}

{%block blog%}
{% for post in news_block %}
<div class="row mt-2">
  <div class="col-2">
    <img class = "w-100" src = "media/{{post.newsimagecontent__image_storage}}" alt = ''>
  </div>
  <div class="col">
      <h5>
        {{ post.title|slice:":125"}}
      </h5>
      <h6>
        {{ post.body|slice:":310"}}
      </h6>
      <div class="btn btn-secondary">
        <a class = 'text-light text-decoration-none' href = "news/{{post.id}}/">Далее</a>
      </div>
  </div>
</div>
{% endfor  %}

{% endblock blog %}
